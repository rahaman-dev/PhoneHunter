<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    "
    />
  </head>
  <body>
    <!-- search section  -->
    <section-form>
      <div class="col p-5 w-200">
        <div class="d-flex" role="search">
          <input
            id="searchField"
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button id="search-btn" class="btn btn-outline-success" type="submit">
            Search
          </button>
        </div>
      </div>
    </section-form>
    <div id="container-phones" class="row row-cols-1 row-cols-md-3 g-4"></div>
    <!-- search section  -->

    <!-- empty result  -->
    <div
      id="emptyResult"
      class="PhoneNotFound text-center text-secondary mt-5 pt-5 d-none text-warning"
    >
      <h1 style="font-size: 65px">No Result Fond, Please Try Another Search</h1>
    </div>
    <!-- empty result  -->

    <!-- loader  -->
    <section>
      <div
        id="loader"
        class="d-flex justify-content-center align-items-center d-none"
        style="height: 500px"
      >
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
    <!-- loader  -->

    <!-- show all btn  -->
    <div id="showAllBtn" class="showAllDAta text-center d-none">
      <button class="btn btn-primary">Show All</button>
    </div>
    <!-- show all btn  -->

    <!-- show details button  -->
    <!-- <button onclick="showDetailsFunc" id="showDetails" class="btn btn-primary">Show Details</button> -->
    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="app.js"></script>
    <!-- script -->
  </body>
</html>
